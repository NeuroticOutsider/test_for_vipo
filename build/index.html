<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Template</title>

		<meta name="description" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.min.css">

	</head>
	<body class="ishome">
		
    <header class="header">
			
			<div class="container header__container">
				<div class="logo header__logo">
					<a href="#">Logo</a>
				</div>
				<div class="address header__address">
					<img src="img/icon/location.svg" alt="location">
					<span>г. Брест, ул. Ленина 32/1</span>
				</div>
				<div class="phone header__phone">
					<img src="img/icon/phone.svg" alt="phone">
					<div class="phone__numbers">
						<a href="tel:375295655665"><span>+375 29 </span>565 56 65</a>
						<a href="tel:375295655665"><span>+375 29 </span>565 56 65</a>
					</div>
				</div>
				<div class="contacts header__contacts">
					<ul>
						<li><a href="#" class="contacts__link"><img src="img/icon/viber.svg" alt="viber"></a></li>
						<li><a href="#" class="contacts__link"><img src="img/icon/whatsapp.svg" alt="whatsapp"></a></li>
						<li><a href="#" class="contacts__link"><img src="img/icon/vk.svg" alt="vk"></a></li>
						<li><a href="#" class="contacts__link"><img src="img/icon/skype.svg" alt="skype"></a></li>
					</ul>
				</div>

				<button class="hamburger hamburger--slider" type="button">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
				</button>
			</div>

		</header>

    <main class="main-content"></main>

    <footer class="site-footer"></footer>

		<script src="js/scripts.min.js"></script>
	</body>
</html>
